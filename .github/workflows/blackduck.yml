name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Java 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run Synopsys Detect
      #uses: synopsys-sig/detect-action@v0.3.0
      uses: blackducksoftware/github-action@2.0.0
      with:
          #no-fail-if-policy-exists: true
          githubtoken: ${{ secrets.GITHUB_TOKEN }}
          detectversion: 6.9.1
          blackduckurl: https://testing.blackduck.synopsys.com/
          blackduckapitoken: ${{ secrets.BLACKDUCK_API_TOKEN }}
          
